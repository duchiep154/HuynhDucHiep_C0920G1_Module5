

<div class="container">
  <div>
    <h2>Ứng dụng tính thời gian đã sống</h2>
  </div>
  <div class="form-group row">
    <label  class="col-2 col-form-label">Date</label>
    <div class="col-sx">
      <input class="form-control" type="date" (change)="onChange($event.target.value)">
    </div>
  </div>
  <div class="alert alert-dismissible alert-success col-sx">
    <button type="button" class="close " data-dismiss="alert">&times;</button>
    <p>{{ output }}</p>
  </div>

</div>
